<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A Small Vocabulary Trainer </title>
	<link rel="stylesheet" href="style.css">
	<meta name="robots" content="noindex">
	<link rel="icon" href="./favicon.png">
</head>

<body>
	<!-- update the version number as needed -->
	<script defer src="/__/firebase/5.5.6/firebase-app.js"></script>
	<!-- include only the Firebase features as you need -->
	<script defer src="/__/firebase/5.5.6/firebase-auth.js"></script>
	<script defer src="/__/firebase/5.5.6/firebase-database.js"></script>
	<!-- initialize the SDK after all desired features are loaded -->
	<script defer src="/__/firebase/init.js"></script>

	<div class="wrapper">
		<div id="newGame" class="hidden">
			<div class="input-group">
				<!-- <div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">
						Train List
					</label>
				</div> -->
				<select class="form-control" id="selectBook">
				</select>
				<select class="form-control" id="selectUnit">
				</select>
				<select class="form-control" id="selectList">
				</select>
				<div class="input-group-append">
					<button id="startEnglish" class="btn btn-primary">
						english
					</button>
					<button id="startDeutsch" class="btn btn-primary">
						deutsch
					</button>
				</div>
			</div>
		</div>

		<div id="loading" class="hiddenFlex active d-flex justify-content-center">
			<div class="col">
				Loading vocabulary from database...
			</div>
			<div class="col">
				<div class="sk-circle">
					<div class="sk-circle1 sk-child"></div>
					<div class="sk-circle2 sk-child"></div>
					<div class="sk-circle3 sk-child"></div>
					<div class="sk-circle4 sk-child"></div>
					<div class="sk-circle5 sk-child"></div>
					<div class="sk-circle6 sk-child"></div>
					<div class="sk-circle7 sk-child"></div>
					<div class="sk-circle8 sk-child"></div>
					<div class="sk-circle9 sk-child"></div>
					<div class="sk-circle10 sk-child"></div>
					<div class="sk-circle11 sk-child"></div>
					<div class="sk-circle12 sk-child"></div>
				</div>
			</div>
		</div>
		<div id="gameState" class="hidden">

			<div class="d-flex">
				<div id="currentList" class="col"></div>
				<div id="stats" class="hidden col-auto text-right">
					<span id="anzeigeRunde">
						Round:
						<span class="wert">
							0
						</span>
					</span>
				</div>
				<button id="nextRound" class="btn hidden">
					next round
				</button>
			</div>
			<div class="progress mt-3">
				<div class="progress-bar richtig" role="progressbar" style="width: 0%"></div>
				<div class="progress-bar falsch" role="progressbar" style="width: 0%"></div>
			</div>
		</div>
		<div id="spielBox" class="d-flex hiddenFlex text-center mt-4">
			<div id="en" class="col">
			</div>
			<div id="de" class="col">
			</div>
		</div>
		<div id="end" class="hidden">
			<div class="d-flex justify-content-between">
				<h2>
					<span class=wert>
						<!-- erreicht -->
					</span>
					-
					<span class=wert>
						<!-- maximal -->
					</span>
				</h2>
				<div>
					<button id="nextList" class="btn btn-primary">
						Next list
					</button>
				</div>
			</div>
			<div>
				<div class="progress">
					<div class="progress-bar round1" role="progressbar" style="width: 20%"></div>
					<div class="progress-bar round2" role="progressbar" style="width: 20%"></div>
					<div class="progress-bar round3" role="progressbar" style="width: 20%"></div>
					<div class="progress-bar round4" role="progressbar" style="width: 20%"></div>
					<div class="progress-bar round5" role="progressbar" style="width: 20%"></div>
				</div>
			</div>
		</div>
		<div id="history">

		</div>
	</div>
	<div class="fixed-bottom">
		<div class="d-flex justify-content-between wrapper">
			<div>
				<span class="version"></span> |
				<a href="https://github.com/k-jahn/vocab-trainer">source</a> |
				<a href="mailto:konrad.jahn.84@gmail.com">feedback</a>
			</div>
			<div>
				by Konrad for Lovis
			</div>
		</div>
	</div>

	<script src="./main.js"></script>

</body>

</html>
